<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<script src="js/profile.js"></script>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Guvi Project</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" id="logout">Logout</a>
			</li>
		</ul>
	</nav>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="form-container">
					<form id="profile-form">
						<h3 class="text-center mb-5">Profile</h1>
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" placeholder="Enter name">
						</div>
						<div class="form-group">
							<label for="dob">Date of Birth:</label>
							<input type="text" class="form-control" id="dob" placeholder="dd-mm-yyyy">
						</div>
						<div class="form-group">
							<label for="age">Age:</label>
							<input type="text" class="form-control" id="age" placeholder="Age will be calculated automatically">
						</div>
						<div class="form-group">
							<label for="contact">Phone number:</label>
							<input type="text" class="form-control" id="phno" placeholder="Enter contact number">
						</div>
						<div class="form-group">
							<label for="contact">Email:</label>
							<input type="text" class="form-control" id="email" placeholder="Enter email id">
						</div>
						<div class="button-group">
						    <button type="button" class="btn btn-primary btn-block" id="update">Update</button>
						</div>

						<!-- <button type="button" class="btn btn-primary btn-block" id="back">Back</button>
						<button type="button" class="btn btn-primary btn-block" id="update">Update</button> -->
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
