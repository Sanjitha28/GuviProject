<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/login.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Guvi Project</a>
	</nav>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="form-container">
					<form id="login-form">
						<h3 class="text-center mb-5">Login Here</h1>
						<div class="form-group">
							<label for="name">Username:</label>
							<input type="text" class="form-control" id="name" placeholder="Enter username">
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" class="form-control" id="password" placeholder="Enter password">
						</div>
						<button type="button" class="btn btn-primary btn-block" id="login">Login</button>
					</form>
					<div class="text-center mt-3">
						<p>Don't have an account? <a href="register.html">Register</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
